<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/scripts/main.js" defer></script>
    <script src="assets/scripts/signup.js" defer></script>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <button type="button" id="checkUserId">Check ID</button>
      <span id="userIdCheckMessage"></span>
      <br />
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="button" id="checkEmail">Check Email</button>
      <span id="emailCheckMessage"></span>
      <br />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <!-- 비밀번호 일치 메시지 표시 -->
      <span id="passwordMatchMessage"></span>
      <!-- // 비밀번호 일치 메시지 표시 -->
      <input type="text" id="phone" placeholder="Phone" required />
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
