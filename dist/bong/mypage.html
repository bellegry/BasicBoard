<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/mypage.js" defer></script>
  </head>
  <body>
    <h2>MyPage</h2>
    <section id="profile">
      <h2>Profile Information</h2>
      <form id="profileForm">
        <!-- User ID -->
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" disabled />
        <br />

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required />
        <span id="nameError" class="errorMessage"></span>
        <br />

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required />
        <span id="emailError" class="errorMessage"></span>
        <button type="button" id="checkEmail">Check Email</button>
        <br />

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span id="passwordError" class="errorMessage"></span>
        <br />

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <span id="confirmPasswordError" class="errorMessage"></span>
        <br />

        <!-- Phone -->
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Phone" required />
        <span id="phoneError" class="errorMessage"></span>
        <br />

        <!-- Buttons -->
        <button type="submit">수정</button>
        <button type="button" id="deleteAccountButton">회원 탈퇴</button>
      </form>
    </section>
  </body>
</html>
