<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/signup.js" defer></script>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <!-- User ID -->
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" placeholder="User ID" required />
      <span id="userIdError" class="errorMessage"></span>
      <button type="button" id="checkUserId">Check ID</button>
      <br />

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />
      <span id="nameError" class="errorMessage"></span>
      <br />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <span id="emailError" class="errorMessage"></span>
      <button type="button" id="checkEmail">Check Email</button>
      <br />

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <span id="passwordError" class="errorMessage"></span>
      <br />

      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      <span id="confirmPasswordError" class="errorMessage"></span>
      <br />

      <!-- Phone -->
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Phone" required />
      <span id="phoneError" class="errorMessage"></span>
      <br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
