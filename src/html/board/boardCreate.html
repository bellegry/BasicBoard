<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Post</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script type="module" src="../js/main.js" defer></script>
    <script src="../js/boardCreate.js" defer></script>
  </head>
  <body>
    <h1>Create a New Post</h1>
    <form id="createPostForm">
      <label for="postTitle">Title</label>
      <input type="text" id="postTitle" name="postTitle" placeholder="Post Title" required />

      <label for="postContent">Content</label>
      <textarea id="postContent" name="postContent" placeholder="Post Content" required></textarea>

      <button type="submit">Submit Post</button>
      <a href="boardList.html">Back to List</a>
    </form>
  </body>
</html>
